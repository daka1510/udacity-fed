<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Animal Trading Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h3>Hugo</h3>
    <img class="animal-image" src="placeholder.png" alt="Hugo">
    <div class="facts">
      <p class="fact-top">This kitten is not as cute as it looks like.</p>
      <ul span class="fact-list">
        <li><span class="fact-list-key">Species</span>: Cat</li>
        <li><span class="fact-list-key">Weight</span>: 9 lb</li>
        <li><span class="fact-list-key">Date of birth</span>: 2015/06/10</li>
        <li><span class="fact-list-key">Place of birth</span>: Monschau, Germany</li>
      </ul>
      <p class="fact-bottom">This little guy requires quite a bit of attention. It needs to be fed at least three times a day and likes chasing mice during the night.</p>
    </div>
  </div>
</body>
</html>
