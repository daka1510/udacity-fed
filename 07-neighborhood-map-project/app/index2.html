<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Neighborhood Map</title>

    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- custom styles -->
    <link rel="stylesheet" href="css/style2.css" >

    <!-- knockout, bootstrap and dependencies (loaded from CDN for better performance) -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- custom scripts -->
    <script src='js/constants.js'></script>
    <script src='js/map.js'></script>
  </head>

  <body>

    <main>
      <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Neighborhood Map</a>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <div class="btn-group">
              <button type="button" class="btn btn-secondary" data-bind="text: categoryFilter() ?  categoryFilter : 'Filter by Category'"></button>
              <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
              <div class="dropdown-menu">
                <!-- ko foreach: uniqueCategories -->
                <a class="dropdown-item" href="#" data-bind="text: $data, click: $parent.filterByCategory"></a>
                <!-- /ko -->
                <!-- ko if: categoryFilter()-->
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" data-bind="click: resetFilter">Reset</a>
                <!-- /ko -->
              </div>
          </form>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4">
            <h2>List of Locations</h2>

            <div class="list-group" id="table" data-bind="foreach: filteredLocations">
              <a href="#" class="list-group-item" data-bind="text: name"></a>
            </div>
          </div>
          <div class="col-12 col-md-8">
            <h2>Map</h2>
            <div id="map"></div>
          </div>
        </div>
        <div id="map"></div>
      </div>
    </main>

    <footer>
    Hello Footer
    </footer>
    <script src='js/main.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBIG1pPil9aDRWGqSPizkOkoqL7HipXOyY&callback=initApp"></script>
  </body>
</html>
